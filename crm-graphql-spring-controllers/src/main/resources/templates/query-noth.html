<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CRM GraphQL Query Tool</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="file:///C:\Development\repositories\api-java\crm-graphql-spring-controllers\src\main\resources\public\css\crm-graphql.css">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Magex.ca</a>
    <ul class="navbar-nav ml-auto" >
      <li  class="nav-item">
        <a class="nav-link" href="#">Johnnuy</a>
      </li>
    </ul>
</nav>

<main role="main" class="container-fluid">

    <div class="query-template">
        <h1>CRM GraphQL Query</h1>        
    </div>
    
    <div class="row m-1 p-1">
      <div class="col-sm-12 col-xl-6 border bg-light">
        <div class="row">
          <div class="col-sm-12">
            <label for="queryInput">Query:</label>
           </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <textarea id="query-input" class="form-control query-input" rows="20" id="query"></textarea>
          </div>
        </div>            
        <div class="row">
          <div class="col-sm-12">
            <label for="queryInput">Bearer Token:</label>
           </div>
        </div>
        <div class="row">        
          <div class="col-sm-12">
            <input id="bearer-token" type="text" class="form-control"/>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button id="query-button" class="btn btn-outline-primary float-right mt-3 mb-3">Execute</button>
          </div>
        </div>
      </div>
      
      <div class="col-sm-12 col-xl-6 border bg-light">        
         <label for="queryInput">Response:</label>
         <textarea id="query-response" class="form-control query-input" rows="23" id="query"></textarea> 
         <button class="btn btn-outline-primary float-right mt-3 mb-3">Copy</button>
      </div>
    </div>
    
    <div class="query-template">
      <form action="/logout" method="POST">
        <input type="submit" value="Log Out"/>
      </form>
    </div>
</main>
<!-- /.container -->

<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
  $("#query-button").click(function(){
	var token = $("#bearer-token").val();
	var queryRequest = {
		query: $("#query-input").val()
	}
	
	jQuery.ajax(
		{
			type: "POST",
			url: "http://localhost:9002/crm/graphql",
			dataType: "json",
			contentType: "application/json",
			data: JSON.stringify(queryRequest),
			success: function(result) {
				if (result.dataPresent) {
					var queryResponse = JSON.stringify(result.data, null, 3);
					$("#query-response").val(queryResponse);
				}
				else {
					var queryError = JSON.stringify(result.errors, null, 3);
					$("#query-response").val(queryError);
				}
			},
			headers: {
				Authorization : "Bearer " + token,				
			},
			error: function(jqXHR, textStatus, errorThrown){
				alert(textStatus + errorThrown);
			}
		});
  });
});
</script>
</body>
</html>
