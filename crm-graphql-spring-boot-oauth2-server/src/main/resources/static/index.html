<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/crm/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/crm/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/crm/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/crm/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>
	<h1>Demo</h1>
<!-- 	<div class="container"></div> -->
	<div class="container unauthenticated">
    	With GitHub: <a href="/crm/oauth2/authorization/github">click here</a>
	</div>
	<div class="container authenticated" style="display:none">
	    Logged in as: <span id="user"></span>
	    <div>
    		<button onClick="logout()" class="btn btn-primary">Logout</button>
  		</div>
	</div>
</body>
<script type="text/javascript">
    $.ajaxSetup({
    	  beforeSend : function(xhr, settings) {
    	    if (settings.type == 'POST' || settings.type == 'PUT' || settings.type == 'DELETE') {
    	      if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
    	        // Only send the token to relative URLs i.e. locally.
    	        xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get('XSRF-TOKEN'));
    	      }
    	    }
    	  }
    	});
    
    $.get("/crm/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    var logout = function() {
        $.post("/crm/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    }
</script>
</html>
