apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crm-auth-spring-boot-server.fullname" . }}
  labels:
    {{- include "crm-auth-spring-boot-server.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "crm-auth-spring-boot-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "crm-auth-spring-boot-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- range .Values.secrets }}
      volumes:
        - name : {{ .name }}-volume
          secret:
            secretName: {{ .name }}
      {{- end }}
      serviceAccountName: {{ include "crm-auth-spring-boot-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "crm-auth-spring-boot-server.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.application.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.application.context  | quote }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.application.context | quote }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.application.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- range .Values.secrets }}
          volumeMounts:
            - name: {{ .name }}-volume
              readOnly: {{ .readOnly }}
              mountPath: {{ .mountPath }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
