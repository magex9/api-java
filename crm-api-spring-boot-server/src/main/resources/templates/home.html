<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CRM Home Page</title>

    <link rel="icon" type="image/ico" href="/crm/favicon.ico"/>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/crm.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Magex.ca</a>
    <ul class="navbar-nav" >
      <li  class="nav-item">
        <a class="nav-link active" th:href="@{/home}">Home</a>
      </li>
      <li  class="nav-item">
        <a class="nav-link" th:href="@{/auth}">Auth</a>
      </li>
      <li  class="nav-item">
        <a class="nav-link" th:href="@{/rest}">Rest</a>
      </li>
      <li  class="nav-item">
        <a class="nav-link" th:href="@{/graphql/query}">GraphQL</a>
      </li>      
    </ul>
    <ul class="navbar-nav ml-auto" >
      <li  class="nav-item">
        <a class="nav-link" href="#" th:text=${username}></a>
      </li>
    </ul>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>CRM Home Page</h1>
        
        <hr>   
        
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    
</main>
<!-- /.container -->

<!-- must load JQuery before loading Bootstrap or else bad things happen -->
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
