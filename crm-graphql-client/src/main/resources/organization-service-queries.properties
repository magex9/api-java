createOrganization=mutation { createOrganization(organizationDisplayName: "${0}") { organizationId status displayName mainLocation { locationId displayName address {street city province country postalCode } } } }
enableOrganization=mutation { enableOrganization(organizationId: "${0}") { organizationId status displayName } }
disableOrganization=mutation { disableOrganization(organizationId: "${0}") { organizationId status displayName } }
updateOrganizationDisplayName=mutation { updateOrganization(organizationId: "${0}", organizationDisplayName: "${1}") { organizationId status displayName mainLocation { locationId displayName address {street city province country postalCode } } } }
updateOrganizationMainLocation=mutation { updateOrganization(organizationId: "${0}", locationId: "${1}") { organizationId status displayName mainLocation { locationId displayName address {street city province country postalCode } } } }
findOrganization=query ($id: String!) { findOrganization(organizationId: $id) { organizationId status displayName mainLocation { locationId displayName address {street city province country postalCode } } } }
findOrganizationSummary=query ($id: String!) { findOrganization(organizationId: $id) { organizationId status displayName } }
countOrganizations={ countOrganizations(filter: { displayName: "${0}", status: "${1}" }) }
findOrganizationDetails={ findOrganizations(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: [${4}], sortOrder: [${5}] }) { number numberOfElements size totalPages totalElements content { organizationId status displayName mainLocation { locationId displayName address {street city province country postalCode } } } } }
findOrganizationSummaries={ findOrganizations(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: [${4}], sortOrder: [${5}] }) { number numberOfElements size totalPages totalElements content { organizationId status displayName } } }

createLocation=mutation { createLocation(organizationId: "${0}", locationName: "${1}", locationReference: "${2}", locationAddress: { street: "${3}", city: "${4}", province: "${5}", countryCode: "${6}", postalCode: "${7}" }) { locationId organizationId status reference displayName address {street city province country postalCode } } }
enableLocation=mutation { enableLocation(locationId: "${0}") { locationId organizationId status reference displayName } }
disableLocation=mutation { disableLocation(locationId: "${0}") { locationId organizationId status reference displayName } }
updateLocationName=mutation { updateLocation(locationId: "${0}", locationName: "${1}") { locationId organizationId status reference displayName address {street city province country postalCode } } }
updateLocationAddress=mutation { updateLocation(locationId: "${0}", locationAddress: { street: "${1}", city: "${2}", province: "${3}", countryCode: "${4}", postalCode: "${5}"}) { locationId organizationId status reference displayName address { street city province country postalCode } } }
findLocation=query ($id: String!) { findLocation(locationId: $id) { locationId organizationId status reference displayName address {street city province country postalCode } } }
findLocationSummary=query ($id: String!) { findLocation(locationId: $id) { locationId organizationId status reference displayName } }
countLocations={ countLocations(filter: { displayName: "${0}", status: "${1}" }) }
findLocationDetails={ findLocations(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: [${4}], sortOrder: [${5}] }) { number numberOfElements size totalPages totalElements content {locationId organizationId status reference displayName address { street city province country postalCode } } } }
findLocationSummaries={ findLocations(filter: { displayName: "${0}", status: "${1}" }, paging: { pageNumber: ${2}, pageSize: ${3}, sortField: [${4}], sortOrder: [${5}] }) { number numberOfElements size totalPages totalElements content {locationId organizationId status reference displayName } } }

