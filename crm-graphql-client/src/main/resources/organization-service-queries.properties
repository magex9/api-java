# Option Service Queries and Mutations
createOption=mutation ($type:String!, $parentId:String, $code:String!, $english:String!, $french:String!) {createOption(type:$type, parentId:$parentId, name: {code:$code, english:$english, french:$french}) {optionId parent {optionId} type status mutable name {code english french} lastModified}}
findOption=query ($optionId:String!) {findOption(optionId:$optionId) {optionId parent {optionId} type status mutable name {code english french} lastModified}}
updateOption=mutation ($optionId:String!, $english:String, $french:String) {updateOption(optionId:$optionId, english:$english, french:$french) {optionId parent {optionId} type status mutable name {code english french} lastModified}}
enableOption=mutation ($optionId:String!) {enableOption(optionId:$optionId) {optionId parent {optionId} type status mutable name {code english french} lastModified}}
disableOption=mutation ($optionId:String!) {disableOption(optionId:$optionId) {optionId parent {optionId} type status mutable name {code english french} lastModified}}
countOptions=query ($parentId:String, $type:String, $status:String, $code:String, $english:String, $french:String) {countOptions(filter:{parentId:$parentId, type:$type, status:$status, code:$code, english:$english, french:$french})}
findOptions=query ($parentId:String, $type:String, $status:String, $code:String, $english:String, $french:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findOptions(filter:{parentId:$parentId, type:$type, status:$status, code:$code, english:$english, french:$french}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {optionId parent {optionId} type status mutable name {code english french} lastModified}}}

# Organization Service Queries and Mutations
createOrganization=mutation ($displayName:String!, $authenticationGroupIds:[String]!, $businessGroupIds:[String]!) {createOrganization(displayName:$displayName, authenticationGroupIds:$authenticationGroupIds, businessGroupIds:$businessGroupIds) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
enableOrganization=mutation ($organizationId:String!) {enableOrganization(organizationId:$organizationId) {organizationId status displayName lastModified}}
disableOrganization=mutation ($organizationId:String!) {disableOrganization(organizationId:$organizationId) {organizationId status displayName lastModified}}
updateOrganizationName=mutation ($organizationId:String!, $displayName:String) {updateOrganization(organizationId:$organizationId, displayName:$displayName) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
updateOrganizationMainLocation=mutation ($organizationId:String!, $mainLocationId:String!) {updateOrganization(organizationId:$organizationId, mainLocationId:$mainLocationId) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
updateOrganizationMainContact=mutation ($organizationId:String!, $mainContactId:String!) {updateOrganization(organizationId:$organizationId, mainContactId:$mainContactId) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
updateOrganizationAuthenticationGroups=mutation ($organizationId:String!, $authenticationGroupIds:[String]!) {updateOrganization(organizationId:$organizationId, authenticationGroupIds:$authenticationGroupIds) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
updateOrganizationBusinessGroups=mutation ($organizationId:String!, $authenticationGroupIds:[String]!) {updateOrganization(organizationId:$organizationId, authenticationGroupIds:$authenticationGroupIds) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
findOrganization=query ($organizationId:String!) {findOrganization(organizationId:$organizationId) {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}
findOrganizationSummary=query ($organizationId:String!) {findOrganization(organizationId:$organizationId) {organizationId status displayName lastModified}}
countOrganizations=query ($displayName:String, $status:String, $authenticationGroupId:String, $businessGroupId:String) {countOrganizations(filter:{displayName:$displayName, status:$status, authenticationGroupId:$authenticationGroupId, businessGroupId:$businessGroupId})}
findOrganizationDetails=query ($displayName:String, $status:String, $authenticationGroupId:String, $businessGroupId:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findOrganizations(filter:{displayName:$displayName, status:$status, authenticationGroupId:$authenticationGroupId, businessGroupId:$businessGroupId}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {organizationId status displayName mainLocation {locationId} mainContact {personId} authenticationGroups {optionId} businessGroups {optionId} lastModified}}}
findOrganizationSummaries=query ($displayName:String, $status:String, $authenticationGroupId:String, $businessGroupId:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findOrganizations(filter:{displayName:$displayName, status:$status, authenticationGroupId:$authenticationGroupId, businessGroupId:$businessGroupId}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {organizationId status displayName lastModified}}}

# Location Service Queries and Mutations
createLocation=mutation ($organizationId:String!, $reference:String!, $displayName:String!, $street:String, $city:String, $provinceIdentifier:String, $provinceOther:String, $countryIdentifier:String, $countryOther:String, $postalCode:String) {createLocation(organizationId:$organizationId, reference:$reference, displayName:$displayName, address:{street:$street, city:$city, province:{identifier:$provinceIdentifier, other:$provinceOther}, country:{identifier:$countryIdentifier, other:$countryOther}, postalCode:$postalCode}) {locationId organization {organizationId} status reference displayName address {street city province {identifier other} country {identifier other} postalCode} lastModified}}
updateLocationName=mutation ($locationId:String!, $displayName:String) {updateLocation(locationId:$locationId, displayName:$displayName) {locationId organization {organizationId} status reference displayName address {street city province {identifier other} country {identifier other} postalCode} lastModified}}
updateLocationAddress=mutation ($locationId:String!, $street:String, $city:String, $provinceIdentifier:String, $provinceOther:String, $countryIdentifier:String, $countryOther:String, $postalCode:String) {updateLocation(locationId:$locationId, address:{street:$street, city:$city, province:{identifier:$provinceIdentifier, other:$provinceOther}, country:{identifier:$countryIdentifier, other:$countryOther}, postalCode:$postalCode}) {locationId organization {organizationId} status reference displayName address {street city province {identifier other} country {identifier other} postalCode} lastModified}}
enableLocation=mutation ($locationId:String!) {enableLocation(locationId:$locationId) {locationId organization {organizationId} status reference displayName lastModified}}
disableLocation=mutation ($locationId:String!) {disableLocation(locationId:$locationId) {locationId organization {organizationId} status reference displayName lastModified}}
findLocation=query ($locationId:String!) {findLocation(locationId:$locationId) {locationId organization {organizationId} status reference displayName address {street city province {identifier other} country {identifier other} postalCode} lastModified}}
findLocationSummary=query ($locationId:String!) {findLocation(locationId:$locationId) {locationId organization {organizationId} status reference displayName lastModified}}
countLocations=query ($organizationId:String, $displayName:String, $reference:String, $status:String) {countLocations(filter:{organizationId:$organizationId, displayName:$displayName, reference:$reference, status:$status})}
findLocationSummaries=query ($organizationId:String, $displayName:String, $reference:String, $status:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findLocations(filter:{organizationId:$organizationId, displayName:$displayName, reference:$reference, status:$status}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {locationId organization {organizationId} status reference displayName lastModified}}}
findLocationDetails=query ($organizationId:String, $displayName:String, $reference:String, $status:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findLocations(filter:{organizationId:$organizationId, displayName:$displayName, reference:$reference, status:$status}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {locationId organization {organizationId} status reference displayName address {street city province {identifier other} country {identifier other} postalCode} lastModified}}}

# Person Service Queries and Mutations
createPerson=mutation ($organizationId:String!, $displayName:String!, $firstName:String, $middleName:String, $lastName:String, $salutationIdentifier:String, $salutationOther:String, $street:String, $city:String, $provinceIdentifier:String, $provinceOther:String, $countryIdentifier:String, $countryOther:String, $postalCode:String, $jobTitle:String, $languageIdentifier:String, $languageOther:String, $email:String, $phoneNumber:String, $phoneExtension:String, $faxNumber:String, $businessRoleIds:[String]!) {createPerson(organizationId:$organizationId, displayName:$displayName, legalName:{firstName:$firstName, middleName:$middleName, lastName:$lastName, salutation:{identifier:$salutationIdentifier, other:$salutationOther}} address:{street:$street, city:$city, province:{identifier:$provinceIdentifier, other:$provinceOther} country:{identifier:$countryIdentifier, other:$countryOther}, postalCode:$postalCode}, communication:{jobTitle:$jobTitle, language:{identifier:$languageIdentifier, other:$languageOther}, email:$email, phoneNumber:$phoneNumber, phoneExtension:$phoneExtension, faxNumber:$faxNumber}, businessRoleIds:$businessRoleIds) {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
enablePerson=mutation ($personId:String!) {enablePerson(personId:$personId) {personId organization {organizationId} status displayName lastModified}}
disablePerson=mutation ($personId:String!) {disablePerson(personId:$personId) {personId organization {organizationId} status displayName lastModified}}
updatePersonDisplayName=mutation ($personId:String!, $displayName:String) {updatePerson(personId:$personId, displayName:$displayName) {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
updatePersonLegalName=mutation ($personId:String!, $firstName:String, $middleName:String, $lastName:String, $salutationIdentifier:String, $salutationOther:String) {updatePerson(personId:$personId, legalName:{firstName:$firstName, middleName:$middleName, lastName:$lastName, salutation:{identifier:$salutationIdentifier, other:$salutationOther}}) {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
updatePersonAddress=mutation ($personId:String!, $street:String, $city:String, $provinceIdentifier:String, $provinceOther:String, $countryIdentifier:String, $countryOther:String, $postalCode:String) {updatePerson(personId:$personId, address:{street:$street, city:$city, province:{identifier:$provinceIdentifier, other:$provinceOther} country:{identifier:$countryIdentifier, other:$countryOther}, postalCode:$postalCode})  {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
updatePersonCommunication=mutation ($personId:String!, $jobTitle:String, $languageIdentifier:String, $languageOther:String, $email:String, $phoneNumber:String, $phoneExtension:String, $faxNumber:String) {updatePerson(personId:$personId, communication:{jobTitle:$jobTitle, language:{identifier:$languageIdentifier, other:$languageOther}, email:$email, phoneNumber:$phoneNumber, phoneExtension:$phoneExtension, faxNumber:$faxNumber}) {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
updatePersonBusinessRoles=mutation ($personId:String!, $businessRoleIds:[String]!) {updatePerson(personId:$personId, businessRoleIds:$businessRoleIds) {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
findPerson=query ($personId:String!) {findPerson(personId:$personId) {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}
findPersonSummary=query ($personId:String!) {findPerson(personId:$personId) {personId organization {organizationId} status displayName lastModified}}
countPersons=query ($organizationId:String, $displayName:String, $status:String) {countPersons(filter:{organizationId:$organizationId, displayName:$displayName, status:$status})}
findPersonSummaries=query ($organizationId:String, $displayName:String, $status:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findPersons(filter:{organizationId:$organizationId, displayName:$displayName, status:$status}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {personId organization {organizationId} status displayName lastModified}}}
findPersonDetails=query ($organizationId:String, $displayName:String, $status:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findPersons(filter:{organizationId:$organizationId, displayName:$displayName, status:$status}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {personId organization {organizationId} status displayName legalName {firstName middleName lastName salutation{identifier other}} address {street city province{identifier other} country{identifier other} postalCode} communication {jobTitle language{identifier other} email homePhone {number extension} faxNumber} businessRoles{optionId} lastModified}}}

# User Service Queries and Mutations
createUser=mutation ($personId:String!, $username:String!, $authenticationRoleIds:[String]!) {createUser(personId:$personId, username:$username, authenticationRoleIds:$authenticationRoleIds) {userId username status organization {organizationId} person {personId} authenticationRoles {optionId} lastModified}}
enableUser=mutation ($userId:String!) {enableUser(userId:$userId) {userId username status organization {organizationId} lastModified}}
disableUser=mutation ($userId:String!) {disableUser(userId:$userId) {userId username status organization {organizationId} lastModified}}
updateUserRoles=mutation ($userId:String!, $authenticationRoleIds:[String]!) {updateUser(userId:$userId, authenticationRoleIds:$authenticationRoleIds) {userId username status organization {organizationId} person {personId} authenticationRoles {optionId} lastModified}}
findUser=query ($userId:String!) {findUser(userId:$userId) {userId username status organization {organizationId} person {personId} authenticationRoles {optionId} lastModified}}
findUserSummary=query ($userId:String!) {findUser(userId:$userId) {userId username status organization {organizationId} lastModified}
countUsers=query ($organizationId:String, $personId:String, $status:String, $username:String, $authenticationRoleId:String) {countUsers(filter:{organizationId:$organizationId, personId:$personId, status:$status, username:$username, authenticationRoleId:$authenticationRoleId})}
findUserSummaries=query ($organizationId:String, $personId:String, $status:String, $username:String, $authenticationRoleId:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findUsers(filter:{organizationId:$organizationId, personId:$personId, status:$status, username:$username, authenticationRoleId:$authenticationRoleId}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {userId username status organization {organizationId} lastModified}}}
findUserDetails=query ($organizationId:String, $personId:String, $status:String, $username:String, $authenticationRoleId:String, $pageNumber:Int!, $pageSize:Int!, $sortField:[String]!, $sortOrder:[String]!) {findUsers(filter:{organizationId:$organizationId, personId:$personId, status:$status, username:$username, authenticationRoleId:$authenticationRoleId}, paging:{pageNumber:$pageNumber, pageSize:$pageSize, sortField:$sortField, sortOrder:$sortOrder}) {number numberOfElements size totalPages totalElements content {userId username status organization {organizationId} person {personId} authenticationRoles {optionId} lastModified}}}

resetUserPassword=mutation ($userId:String!) {resetUserPassword(userId:$userId)}
changeUserPassword=mutation ($userId:String!, $currentPassword:String!, $newPassword:String!) {changeUserPassword(userId:$userId, currentPassword:$currentPassword, newPassword:$newPassword)}
